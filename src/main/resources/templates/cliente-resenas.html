<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head"></head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 overflow-hidden"
  >
    <div class="flex h-screen w-full overflow-hidden">
      <!-- SideNavBar -->
      <aside th:replace="fragments/common :: sidebar"></aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
        <!-- Background Elements -->
        <div
          class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none"
        >
          <div
            class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] rounded-full bg-primary/5 blur-[100px]"
          ></div>
          <div
            class="absolute bottom-[-10%] left-[-5%] w-[500px] h-[500px] rounded-full bg-accent/5 blur-[100px]"
          ></div>
        </div>

        <!-- Top Header -->
        <header th:replace="fragments/common :: navbar"></header>

        <main class="flex-1 overflow-y-auto p-8 scroll-smooth">
          <div class="max-w-7xl mx-auto flex flex-col gap-8">
            <!-- Messages -->
            <div
              th:if="${successMessage}"
              class="p-4 rounded-xl bg-green-500/10 border border-green-500/20 text-green-400 flex items-center gap-3 backdrop-blur-sm"
            >
              <span class="material-symbols-outlined">check_circle</span>
              <span th:text="${successMessage}"></span>
            </div>
            <div
              th:if="${errorMessage}"
              class="p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400 flex items-center gap-3 backdrop-blur-sm"
            >
              <span class="material-symbols-outlined">error</span>
              <span th:text="${errorMessage}"></span>
            </div>

            <!-- PageHeading -->
            <div class="flex flex-col gap-2">
              <h1 class="text-white text-4xl font-black tracking-tight">
                Mis Reseñas
              </h1>
              <p class="text-white/60 text-lg font-medium">
                Historial de tus opiniones y calificaciones.
              </p>
            </div>

            <!-- Reviews Grid -->
            <div class="grid grid-cols-1 gap-6">
              <div
                th:each="resena : ${resenas}"
                class="glass-panel rounded-2xl p-6 border border-white/10 shadow-xl flex flex-col gap-4 hover:border-white/20 transition-all duration-300"
              >
                <div class="flex justify-between items-start">
                  <div class="flex flex-col gap-1">
                    <h3
                      class="text-xl font-bold text-white"
                      th:text="${resena.reserva.habitacion.numero + ' - ' + resena.reserva.habitacion.tipo}"
                    >
                      Habitación 101 - Suite
                    </h3>
                    <p
                      class="text-sm text-white/60"
                      th:text="${#temporals.format(resena.fechaCreacion, 'dd MMM, yyyy')}"
                    >
                      15 Dic, 2024
                    </p>
                  </div>
                  <div class="flex flex-col items-end gap-2">
                    <div class="flex text-yellow-400">
                      <span
                        class="material-symbols-outlined text-[20px]"
                        th:each="i : ${#numbers.sequence(1, 5)}"
                        th:text="${i <= resena.calificacion ? 'star' : 'star_border'}"
                        >star</span
                      >
                    </div>
                    <span
                      th:if="${resena.aprobada}"
                      class="px-3 py-1 rounded-full text-xs font-bold bg-green-500/10 text-green-400 border border-green-500/20 flex items-center gap-1"
                    >
                      <span class="material-symbols-outlined text-[14px]"
                        >verified</span
                      >
                      Publicada
                    </span>
                    <span
                      th:unless="${resena.aprobada}"
                      class="px-3 py-1 rounded-full text-xs font-bold bg-yellow-500/10 text-yellow-400 border border-yellow-500/20 flex items-center gap-1"
                    >
                      <span class="material-symbols-outlined text-[14px]"
                        >hourglass_empty</span
                      >
                      Pendiente
                    </span>
                  </div>
                </div>

                <div class="bg-white/5 rounded-xl p-4 border border-white/5">
                  <p class="text-gray-300 italic">
                    "<span th:text="${resena.comentario}">Comentario...</span>"
                  </p>
                </div>

                <!-- Admin Reply Display -->
                <div
                  th:if="${resena.respuesta}"
                  class="ml-8 pl-4 border-l-2 border-primary"
                >
                  <p class="text-xs text-primary font-bold mb-1">
                    Respuesta del Hotel:
                  </p>
                  <p
                    class="text-sm text-gray-400"
                    th:text="${resena.respuesta}"
                  >
                    Respuesta...
                  </p>
                </div>
              </div>

              <!-- Empty State -->
              <div
                th:if="${#lists.isEmpty(resenas)}"
                class="flex flex-col items-center justify-center py-12 text-white/30 border-2 border-dashed border-white/10 rounded-2xl bg-white/5"
              >
                <span class="material-symbols-outlined text-5xl mb-3 opacity-50"
                  >rate_review</span
                >
                <p class="text-lg font-medium">No has escrito reseñas aún</p>
                <a
                  th:href="@{/cliente/historial}"
                  class="mt-4 px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg font-bold text-sm transition-colors"
                >
                  Ir al Historial
                </a>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
