<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head"></head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 overflow-hidden"
  >
    <div class="flex h-screen w-full overflow-hidden">
      <!-- SideNavBar -->
      <aside th:replace="fragments/common :: sidebar"></aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
        <!-- Background Elements -->
        <div
          class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none"
        >
          <div
            class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] rounded-full bg-primary/5 blur-[100px]"
          ></div>
          <div
            class="absolute bottom-[-10%] left-[-5%] w-[500px] h-[500px] rounded-full bg-accent/5 blur-[100px]"
          ></div>
        </div>

        <!-- Top Header -->
        <header th:replace="fragments/common :: navbar"></header>

        <main class="flex-1 overflow-y-auto p-8 scroll-smooth">
          <div class="mx-auto max-w-4xl flex flex-col gap-8">
            <!-- PageHeading -->
            <div class="flex flex-col gap-2">
              <h1
                class="text-white text-4xl font-black tracking-tight"
                th:text="${habitacion.id != null ? 'Editar Habitación' : 'Crear Nueva Habitación'}"
              >
                Crear Nueva Habitación
              </h1>
              <p class="text-white/60 text-lg font-medium">
                Rellene los detalles para registrar una nueva habitación en el
                sistema.
              </p>
            </div>

            <!-- Form Container -->
            <div
              class="glass-panel rounded-2xl p-8 border border-white/10 shadow-xl relative overflow-hidden"
            >
              <!-- Decorative background -->
              <div
                class="absolute top-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none -translate-y-1/2 translate-x-1/2"
              ></div>

              <form
                th:action="@{/habitaciones/guardar}"
                th:object="${habitacion}"
                method="post"
                class="flex flex-col gap-8 relative z-10"
              >
                <input type="hidden" th:field="*{id}" />

                <!-- Sección de Datos Generales -->
                <div>
                  <h3
                    class="text-xl font-bold text-white mb-6 flex items-center gap-2"
                  >
                    <span class="p-2 rounded-lg bg-primary/10 text-primary">
                      <span class="material-symbols-outlined">info</span>
                    </span>
                    Datos Generales
                  </h3>
                  <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
                    <div class="space-y-1.5">
                      <label
                        class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                        >Número de Habitación</label
                      >
                      <div class="relative">
                        <span
                          class="absolute inset-y-0 left-0 flex items-center pl-3 text-white/40 pointer-events-none"
                        >
                          <span class="material-symbols-outlined text-lg"
                            >tag</span
                          >
                        </span>
                        <input
                          th:field="*{numero}"
                          class="w-full pl-10 pr-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white placeholder:text-white/20 focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-black/40 transition-all duration-300"
                          placeholder="Ej: 301"
                          type="text"
                          required
                        />
                      </div>
                    </div>
                    <div class="space-y-1.5">
                      <label
                        class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                        >Tipo de Habitación</label
                      >
                      <div class="relative">
                        <span
                          class="absolute inset-y-0 left-0 flex items-center pl-3 text-white/40 pointer-events-none"
                        >
                          <span class="material-symbols-outlined text-lg"
                            >category</span
                          >
                        </span>
                        <select
                          th:field="*{tipo}"
                          class="w-full pl-10 pr-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-black/40 transition-all duration-300 [&>option]:bg-[#121212]"
                          required
                        >
                          <option value="SIMPLE">Simple</option>
                          <option value="DOBLE">Doble</option>
                          <option value="SUITE">Suite</option>
                          <option value="PRESIDENCIAL">Presidencial</option>
                        </select>
                      </div>
                    </div>
                    <div class="space-y-1.5">
                      <label
                        class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                        >Capacidad</label
                      >
                      <div class="relative">
                        <span
                          class="absolute inset-y-0 left-0 flex items-center pl-3 text-white/40 pointer-events-none"
                        >
                          <span class="material-symbols-outlined text-lg"
                            >group</span
                          >
                        </span>
                        <input
                          th:field="*{capacidad}"
                          class="w-full pl-10 pr-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white placeholder:text-white/20 focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-black/40 transition-all duration-300"
                          min="1"
                          placeholder="Ej: 2"
                          type="number"
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Sección de Detalles y Precio -->
                <div class="border-t border-white/10 pt-8">
                  <h3
                    class="text-xl font-bold text-white mb-6 flex items-center gap-2"
                  >
                    <span class="p-2 rounded-lg bg-accent/10 text-accent">
                      <span class="material-symbols-outlined"
                        >attach_money</span
                      >
                    </span>
                    Detalles y Precio
                  </h3>
                  <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
                    <div class="md:col-span-2 space-y-1.5">
                      <label
                        class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                        >Descripción</label
                      >
                      <textarea
                        th:field="*{descripcion}"
                        class="w-full px-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white placeholder:text-white/20 focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-black/40 transition-all duration-300 min-h-[150px] resize-y"
                        placeholder="Añada una descripción detallada de la habitación, sus comodidades y características especiales."
                      ></textarea>
                    </div>
                    <div class="flex flex-col gap-6">
                      <div class="space-y-1.5">
                        <label
                          class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                          >Precio por Noche</label
                        >
                        <div class="relative">
                          <span
                            class="absolute inset-y-0 left-0 flex items-center pl-3 text-white/40 pointer-events-none font-bold"
                            >S/.</span
                          >
                          <input
                            th:field="*{precioPorNoche}"
                            class="w-full pl-10 pr-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white placeholder:text-white/20 focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-black/40 transition-all duration-300"
                            placeholder="150.00"
                            type="number"
                            step="0.01"
                            required
                          />
                        </div>
                      </div>
                      <div class="space-y-1.5">
                        <label
                          class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                          >Estado</label
                        >
                        <div class="relative">
                          <span
                            class="absolute inset-y-0 left-0 flex items-center pl-3 text-white/40 pointer-events-none"
                          >
                            <span class="material-symbols-outlined text-lg"
                              >toggle_on</span
                            >
                          </span>
                          <select
                            th:field="*{estado}"
                            class="w-full pl-10 pr-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-black/40 transition-all duration-300 [&>option]:bg-[#121212]"
                            required
                          >
                            <option value="DISPONIBLE">Disponible</option>
                            <option value="OCUPADA">Ocupada</option>
                            <option value="LIMPIEZA">Limpieza</option>
                            <option value="MANTENIMIENTO">Mantenimiento</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Botones de Acción -->
                <div
                  class="flex justify-end gap-4 mt-4 pt-6 border-t border-white/10"
                >
                  <a
                    th:href="@{/habitaciones}"
                    class="px-6 py-3 rounded-xl border border-white/10 text-white/60 hover:text-white hover:bg-white/5 transition-all duration-200 font-medium"
                  >
                    Cancelar
                  </a>
                  <button
                    class="px-8 py-3 rounded-xl bg-primary text-white font-bold hover:bg-primary/90 transition-all duration-200 shadow-lg shadow-primary/20 hover:scale-105 flex items-center gap-2"
                    type="submit"
                  >
                    <span class="material-symbols-outlined">save</span>
                    Guardar Cambios
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
