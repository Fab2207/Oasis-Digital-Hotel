<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="_csrf" th:content="${_csrf?.token}" />
    <meta name="_csrf_header" th:content="${_csrf?.headerName}" />
    <title>Oasis Digital - Inicio de Sesión / Registro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#046307", // Emerald
              },
              accent: {
                DEFAULT: "#D4AF37", // Gold
              },
              "background-light": "#f6f8f7",
              "background-dark": "#121212",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display">
    <div
      class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-dark p-4 group/design-root"
      style="font-family: Inter, 'Noto Sans', sans-serif"
    >
      <div class="absolute inset-0 z-0">
        <div
          class="flex items-center justify-center bg-primary/20 rounded-full size-10 text-primary"
        >
          <span class="material-symbols-outlined">person</span>
        </div>
      </div>
      <div class="relative z-10 flex w-full max-w-md flex-col items-center">
        <!-- Logo -->
        <div class="mb-8 flex items-center gap-3">
          <span class="material-symbols-outlined text-accent text-4xl"
            >spa</span
          >
          <h1 class="text-3xl font-bold tracking-wider text-white">
            Oasis Digital
          </h1>
        </div>
        <!-- Form Container -->
        <div
          class="flex w-full flex-col rounded-xl border border-accent/20 bg-background-dark/80 backdrop-blur-sm p-2 shadow-2xl shadow-black/30"
        >
          <div class="layout-content-container flex flex-col flex-1">
            <!-- Tabs -->
            <div class="flex px-2 py-3">
              <div
                class="flex h-12 flex-1 items-center justify-center rounded-lg bg-black/30 p-1"
              >
                <label
                  class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_4px_10px_rgba(4,99,7,0.4)] has-[:checked]:text-white text-gray-300 text-sm font-medium leading-normal transition-all duration-300"
                >
                  <span class="truncate">Iniciar Sesión</span>
                  <input
                    checked=""
                    class="invisible w-0"
                    name="auth-tab"
                    type="radio"
                    value="login"
                    onchange="showLoginForm()"
                  />
                </label>
                <label
                  class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-[0_4px_10px_rgba(4,99,7,0.4)] has-[:checked]:text-white text-gray-300 text-sm font-medium leading-normal transition-all duration-300"
                >
                  <span class="truncate">Registrarse</span>
                  <input
                    class="invisible w-0"
                    name="auth-tab"
                    type="radio"
                    value="register"
                    onchange="showRegisterForm()"
                  />
                </label>
              </div>
            </div>

            <!-- Messages -->
            <div
              th:if="${successMessage}"
              class="mx-4 mb-2 p-3 rounded-lg bg-green-500/20 border border-green-500/50 text-green-400 text-sm text-center"
            >
              <span th:text="${successMessage}"></span>
            </div>
            <div
              th:if="${errorMessage}"
              class="mx-4 mb-2 p-3 rounded-lg bg-red-500/20 border border-red-500/50 text-red-400 text-sm text-center"
            >
              <span th:text="${errorMessage}"></span>
            </div>
            <div
              th:if="${param.error} and ${!param.registerError}"
              class="mx-4 mb-2 p-3 rounded-lg bg-red-500/20 border border-red-500/50 text-red-400 text-sm text-center"
            >
              Usuario o contraseña incorrectos.
            </div>
            <div
              th:if="${param.logout}"
              class="mx-4 mb-2 p-3 rounded-lg bg-blue-500/20 border border-blue-500/50 text-blue-400 text-sm text-center"
            >
              Has cerrado sesión exitosamente.
            </div>

            <!-- Login Form -->
            <div id="loginForm">
              <!-- Title -->
              <h1
                class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-4"
              >
                Bienvenido de Nuevo
              </h1>
              <!-- Form Fields -->
              <form th:action="@{/login}" method="post">
                <input
                  type="hidden"
                  th:if="${_csrf}"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />

                <div class="flex flex-col gap-4 px-4 py-3">
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      Usuario / Correo
                    </p>
                    <input
                      name="username"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-200 focus:outline-0 border border-gray-700 bg-black/30 focus:border-accent focus:ring focus:ring-accent/50 h-12 placeholder:text-white/60 p-[15px] text-base font-normal leading-normal transition-all duration-300"
                      placeholder="Introduce tu usuario o correo"
                      type="text"
                      required
                      autofocus
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      Contraseña
                    </p>
                    <div class="relative flex w-full flex-1 items-stretch">
                      <input
                        id="password-login"
                        name="password"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-200 focus:outline-0 border border-gray-700 bg-black/30 focus:border-accent focus:ring focus:ring-accent/50 h-12 placeholder:text-white/60 p-[15px] pr-12 text-base font-normal leading-normal transition-all duration-300"
                        placeholder="Introduce tu contraseña"
                        type="password"
                        required
                      />
                      <button
                        type="button"
                        onclick="togglePassword('password-login')"
                        class="absolute right-0 top-0 flex h-full items-center justify-center px-3 text-gray-400 hover:text-accent transition-colors"
                      >
                        <span class="material-symbols-outlined"
                          >visibility</span
                        >
                      </button>
                    </div>
                  </label>
                </div>
                <!-- Secondary Link -->
                <div class="px-4 py-2 text-right">
                  <a
                    class="text-sm text-accent/80 hover:text-accent hover:underline"
                    href="#"
                    >¿Olvidaste tu contraseña?</a
                  >
                </div>
                <!-- CTA Button -->
                <div class="p-4">
                  <button
                    type="submit"
                    class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white shadow-[0_4px_14px_rgba(4,99,7,0.5)] transition-all duration-300 hover:bg-primary/90 active:scale-95"
                  >
                    Ingresar
                  </button>
                </div>
              </form>
            </div>

            <!-- Register Form (Hidden by default) -->
            <div id="registerForm" style="display: none">
              <!-- Title -->
              <h1
                class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-4"
              >
                Crear Cuenta Nueva
              </h1>
              <!-- Form Fields -->
              <form th:action="@{/registro}" method="post">
                <input
                  type="hidden"
                  th:if="${_csrf}"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />

                <div class="flex flex-col gap-4 px-4 py-3">
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      Nombre Completo
                    </p>
                    <input
                      name="nombres"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-200 focus:outline-0 border border-gray-700 bg-black/30 focus:border-accent focus:ring focus:ring-accent/50 h-12 placeholder:text-white/60 p-[15px] text-base font-normal leading-normal transition-all duration-300"
                      placeholder="Tu nombre"
                      type="text"
                      required
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      Apellidos
                    </p>
                    <input
                      name="apellidos"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-200 focus:outline-0 border border-gray-700 bg-black/30 focus:border-accent focus:ring focus:ring-accent/50 h-12 placeholder:text-white/60 p-[15px] text-base font-normal leading-normal transition-all duration-300"
                      placeholder="Tus apellidos"
                      type="text"
                      required
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      Nombre de Usuario
                    </p>
                    <input
                      name="username"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-200 focus:outline-0 border border-gray-700 bg-black/30 focus:border-accent focus:ring focus:ring-accent/50 h-12 placeholder:text-white/60 p-[15px] text-base font-normal leading-normal transition-all duration-300"
                      placeholder="Elige un nombre de usuario"
                      type="text"
                      required
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      Teléfono
                    </p>
                    <input
                      name="telefono"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-200 focus:outline-0 border border-gray-700 bg-black/30 focus:border-accent focus:ring focus:ring-accent/50 h-12 placeholder:text-white/60 p-[15px] text-base font-normal leading-normal transition-all duration-300"
                      placeholder="999 999 999"
                      type="tel"
                      pattern="\d{9}"
                      maxlength="9"
                      title="Debe contener 9 dígitos"
                      required
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      Correo Electrónico
                    </p>
                    <input
                      name="email"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-200 focus:outline-0 border border-gray-700 bg-black/30 focus:border-accent focus:ring focus:ring-accent/50 h-12 placeholder:text-white/60 p-[15px] text-base font-normal leading-normal transition-all duration-300"
                      placeholder="tu@email.com"
                      type="email"
                      required
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      DNI
                    </p>
                    <input
                      name="dni"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-200 focus:outline-0 border border-gray-700 bg-black/30 focus:border-accent focus:ring focus:ring-accent/50 h-12 placeholder:text-white/60 p-[15px] text-base font-normal leading-normal transition-all duration-300"
                      placeholder="12345678"
                      type="text"
                      pattern="\d{8}"
                      maxlength="8"
                      title="Debe contener 8 dígitos"
                      required
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-gray-200 text-sm font-medium leading-normal pb-2"
                    >
                      Contraseña
                    </p>
                    <div class="relative flex w-full flex-1 items-stretch">
                      <input
                        id="password-register"
                        name="password"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-200 focus:outline-0 border border-gray-700 bg-black/30 focus:border-accent focus:ring focus:ring-accent/50 h-12 placeholder:text-white/60 p-[15px] pr-12 text-base font-normal leading-normal transition-all duration-300"
                        placeholder="Mínimo 6 caracteres"
                        type="password"
                        required
                      />
                      <button
                        type="button"
                        onclick="togglePassword('password-register')"
                        class="absolute right-0 top-0 flex h-full items-center justify-center px-3 text-gray-400 hover:text-accent transition-colors"
                      >
                        <span class="material-symbols-outlined"
                          >visibility</span
                        >
                      </button>
                    </div>
                  </label>
                </div>
                <!-- CTA Button -->
                <div class="p-4">
                  <button
                    type="submit"
                    class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white shadow-[0_4px_14px_rgba(4,99,7,0.5)] transition-all duration-300 hover:bg-primary/90 active:scale-95"
                  >
                    Registrarse
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Animation Overlay -->
    <div
      id="loginAnimation"
      class="fixed inset-0 z-50 hidden items-center justify-center bg-[#046307] transition-opacity duration-500"
    >
      <div class="flex flex-col items-center gap-6 animate-bounce">
        <span
          class="material-symbols-outlined text-9xl text-accent drop-shadow-lg"
          style="font-size: 120px"
          >crown</span
        >
      </div>
    </div>

    <script>
      function showLoginForm() {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("registerForm").style.display = "none";
      }

      function showRegisterForm() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
      }

      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
          input.type = "text";
        } else {
          input.type = "password";
        }
      }

      // Check URL parameters to switch tabs if needed (e.g. after failed registration)
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("register")) {
          const registerRadio = document.querySelector(
            'input[value="register"]'
          );
          if (registerRadio) {
            registerRadio.checked = true;
            showRegisterForm();
          }
        }

        // Login Animation Logic
        const loginForm = document.querySelector('form[action$="/login"]');
        const loginAnimation = document.getElementById("loginAnimation");

        if (loginForm && loginAnimation) {
          loginForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // Clear previous errors if any (we need to add a dynamic error container if standard one isn't present)
            let errorContainer = document.getElementById("js-login-error");
            if (!errorContainer) {
              // Create error container if it doesn't exist (it might not be in the DOM if param.error wasn't present initially)
              const messagesDiv = document.querySelector(
                ".layout-content-container > div:nth-child(2)"
              ); // Try to find the messages area
              errorContainer = document.createElement("div");
              errorContainer.id = "js-login-error";
              errorContainer.className =
                "mx-4 mb-2 p-3 rounded-lg bg-red-500/20 border border-red-500/50 text-red-400 text-sm text-center hidden";
              if (messagesDiv) {
                messagesDiv.parentNode.insertBefore(
                  errorContainer,
                  messagesDiv
                );
              } else {
                // Fallback
                loginForm.parentNode.insertBefore(errorContainer, loginForm);
              }
            }
            errorContainer.classList.add("hidden");

            const formData = new FormData(this);
            const params = new URLSearchParams(formData);

            // Show a subtle loading state on the button if desired, or just wait
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerText;
            submitBtn.innerText = "Validando...";
            submitBtn.disabled = true;

            fetch(this.action, {
              method: "POST",
              body: params,
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              redirect: "follow",
            })
              .then((response) => {
                // Spring Security redirects to /login?error on failure
                // or to the success URL (dashboard/index) on success.
                // fetch follows redirects automatically.

                if (response.url.includes("error")) {
                  // Login Failed
                  errorContainer.innerText =
                    "Usuario o contraseña incorrectos.";
                  errorContainer.classList.remove("hidden");
                  submitBtn.innerText = originalBtnText;
                  submitBtn.disabled = false;
                } else {
                  // Login Success
                  // Show animation
                  loginAnimation.classList.remove("hidden");
                  loginAnimation.classList.add("flex");

                  setTimeout(() => {
                    window.location.href = response.url;
                  }, 2000);
                }
              })
              .catch((error) => {
                console.error("Error:", error);
                errorContainer.innerText =
                  "Ocurrió un error al intentar iniciar sesión.";
                errorContainer.classList.remove("hidden");
                submitBtn.innerText = originalBtnText;
                submitBtn.disabled = false;
              });
          });
        }
      });
    </script>
  </body>
</html>
