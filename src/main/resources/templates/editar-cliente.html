<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Editar Cliente - Oasis Digital</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <script src="/js/theme.js"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "var(--color-primary)",
              accent: "var(--color-accent)",
              "background-light": "#f6f8f7",
              "background-dark": "#121212",
              "surface-dark": "#1D2E24",
              "border-dark": "#2A2A2A",
              "text-light": "#EAEAEA",
              "text-dark": "#B0B0B0",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "var(--border-radius)",
              lg: "var(--border-radius)",
              xl: "calc(var(--border-radius) + 0.25rem)",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-background-dark font-display text-text-main">
    <div class="flex h-screen w-full overflow-hidden">
      <!-- SideNavBar -->
      <aside th:replace="fragments/common :: sidebar"></aside>
      <!-- Main Content -->
      <main class="flex flex-1 flex-col overflow-y-auto">
        <!-- Top Header -->
        <header th:replace="fragments/common :: navbar"></header>

        <div class="p-8">
          <div class="mx-auto flex w-full max-w-4xl flex-col gap-6">
            <!-- PageHeading -->
            <div class="flex flex-wrap items-center justify-between gap-4">
              <div class="flex min-w-72 flex-col gap-2">
                <h1
                  class="text-text-main text-4xl font-black leading-tight tracking-tight"
                >
                  Editar Cliente
                </h1>
                <p class="text-text-secondary text-base font-normal">
                  Modifique los datos del cliente.
                </p>
              </div>
              <a
                th:href="@{/clientes}"
                class="flex items-center gap-2 text-text-secondary hover:text-white transition-colors"
              >
                <span class="material-symbols-outlined">arrow_back</span> Volver
              </a>
            </div>

            <!-- Toast Notifications -->
            <div
              th:if="${errorMessage}"
              class="p-4 rounded-lg bg-red-500/20 border border-red-500/50 text-red-400 flex items-center gap-2"
            >
              <span class="material-symbols-outlined">error</span>
              <span th:text="${errorMessage}"></span>
            </div>

            <!-- Form -->
            <div
              class="bg-component-dark rounded-xl border border-border-color p-8"
            >
              <form
                th:action="@{/clientes/actualizar}"
                th:object="${cliente}"
                method="post"
                class="flex flex-col gap-8"
              >
                <input type="hidden" th:field="*{id}" />

                <!-- Datos Personales -->
                <div>
                  <h3
                    class="text-xl font-bold text-white mb-4 flex items-center gap-2"
                  >
                    <span class="material-symbols-outlined text-accent"
                      >person</span
                    >
                    Datos Personales
                  </h3>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <label class="flex flex-col gap-2">
                      <span class="text-sm font-medium text-text-secondary"
                        >Nombres</span
                      >
                      <input
                        type="text"
                        th:field="*{nombres}"
                        required
                        class="form-input rounded-lg bg-background-dark border-border-color text-white focus:ring-accent focus:border-accent"
                      />
                    </label>
                    <label class="flex flex-col gap-2">
                      <span class="text-sm font-medium text-text-secondary"
                        >Apellidos</span
                      >
                      <input
                        type="text"
                        th:field="*{apellidos}"
                        required
                        class="form-input rounded-lg bg-background-dark border-border-color text-white focus:ring-accent focus:border-accent"
                      />
                    </label>
                    <label class="flex flex-col gap-2">
                      <span class="text-sm font-medium text-text-secondary"
                        >DNI / Documento</span
                      >
                      <input
                        type="text"
                        th:field="*{dni}"
                        required
                        pattern="\d{8}"
                        maxlength="8"
                        title="Debe contener 8 dígitos"
                        class="form-input rounded-lg bg-background-dark border-border-color text-white focus:ring-accent focus:border-accent"
                      />
                    </label>
                    <label class="flex flex-col gap-2">
                      <span class="text-sm font-medium text-text-secondary"
                        >Teléfono</span
                      >
                      <input
                        type="tel"
                        th:field="*{telefono}"
                        required
                        pattern="\d{9}"
                        maxlength="9"
                        title="Debe contener 9 dígitos"
                        class="form-input rounded-lg bg-background-dark border-border-color text-white focus:ring-accent focus:border-accent"
                      />
                    </label>
                    <label class="flex flex-col gap-2 md:col-span-2">
                      <span class="text-sm font-medium text-text-secondary"
                        >Correo Electrónico</span
                      >
                      <input
                        type="email"
                        th:field="*{email}"
                        required
                        class="form-input rounded-lg bg-background-dark border-border-color text-white focus:ring-accent focus:border-accent"
                      />
                    </label>
                  </div>
                </div>

                <!-- Datos de Cuenta (Opcional o Readonly en edición) -->
                <!-- Por simplicidad, no permitimos editar usuario/password aquí, o lo dejamos oculto -->
                <!-- Si se requiere, se puede agregar lógica para cambio de contraseña -->

                <!-- Botones -->
                <div
                  class="flex justify-end gap-4 mt-4 pt-4 border-t border-border-color"
                >
                  <a
                    th:href="@{/clientes}"
                    class="px-6 py-2 rounded-lg border border-border-color text-text-secondary hover:bg-[#121212]/5 transition-colors font-medium"
                    >Cancelar</a
                  >
                  <button
                    type="submit"
                    class="px-6 py-2 rounded-lg bg-primary text-white hover:bg-primary/90 transition-colors font-bold shadow-lg shadow-primary/20 flex items-center gap-2"
                  >
                    <span class="material-symbols-outlined">save</span>
                    Guardar Cambios
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
