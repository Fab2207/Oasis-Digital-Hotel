<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head"></head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 overflow-hidden"
  >
    <div class="flex h-screen w-full overflow-hidden">
      <!-- SideNavBar -->
      <aside th:replace="fragments/common :: sidebar"></aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
        <!-- Background Elements -->
        <div
          class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none"
        >
          <div
            class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] rounded-full bg-primary/5 blur-[100px]"
          ></div>
          <div
            class="absolute bottom-[-10%] left-[-5%] w-[500px] h-[500px] rounded-full bg-accent/5 blur-[100px]"
          ></div>
        </div>

        <!-- Top Header -->
        <header th:replace="fragments/common :: navbar"></header>

        <main class="flex-1 overflow-y-auto p-8 scroll-smooth">
          <div class="mx-auto flex w-full max-w-4xl flex-col gap-8">
            <!-- PageHeading -->
            <div class="flex flex-wrap items-center justify-between gap-4">
              <div class="flex min-w-72 flex-col gap-1">
                <h1 class="text-white text-3xl font-bold tracking-tight">
                  Nuevo Cliente
                </h1>
                <p class="text-white/60 text-base font-medium">
                  Complete el formulario para registrar un nuevo huésped.
                </p>
              </div>
              <a
                th:href="@{/clientes}"
                class="flex items-center gap-2 px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-white/60 hover:text-white hover:bg-white/10 transition-all duration-200"
              >
                <span class="material-symbols-outlined">arrow_back</span>
                <span>Volver</span>
              </a>
            </div>

            <!-- Toast Notifications -->
            <div
              th:if="${errorMessage}"
              class="p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400 flex items-center gap-3 backdrop-blur-sm"
            >
              <span class="material-symbols-outlined">error</span>
              <span th:text="${errorMessage}"></span>
            </div>

            <!-- Form -->
            <div
              class="glass-panel rounded-2xl p-8 border border-white/10 shadow-xl relative overflow-hidden"
            >
              <!-- Decorative background -->
              <div
                class="absolute top-0 right-0 w-96 h-96 bg-primary/5 rounded-full blur-3xl pointer-events-none -translate-y-1/2 translate-x-1/2"
              ></div>

              <form
                th:action="@{/clientes/guardar}"
                th:object="${cliente}"
                method="post"
                class="flex flex-col gap-8 relative z-10"
              >
                <!-- Datos Personales -->
                <div>
                  <h3
                    class="text-xl font-bold text-white mb-6 flex items-center gap-2"
                  >
                    <span class="p-2 rounded-lg bg-primary/10 text-primary">
                      <span class="material-symbols-outlined">person</span>
                    </span>
                    Datos Personales
                  </h3>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-1.5">
                      <label
                        class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                        >Nombres</label
                      >
                      <input
                        type="text"
                        th:field="*{nombres}"
                        required
                        class="w-full px-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white placeholder:text-white/20 focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-black/40 transition-all duration-300"
                        placeholder="Ej: Juan"
                      />
                    </div>
                    <div class="space-y-1.5">
                      <label
                        class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                        >Apellidos</label
                      >
                      <input
                        type="text"
                        th:field="*{apellidos}"
                        required
                        class="w-full px-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white placeholder:text-white/20 focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-black/40 transition-all duration-300"
                        placeholder="Ej: Pérez"
                      />
                    </div>
                    <div class="space-y-1.5">
                      <label
                        class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                        >DNI / Documento</label
                      >
                      <div class="relative">
                        <span
                          class="absolute inset-y-0 left-0 flex items-center pl-3 text-white/40 pointer-events-none"
                        >
                          <span class="material-symbols-outlined text-lg"
                            >badge</span
                          >
                        </span>
                        <input
                          type="text"
                          th:field="*{dni}"
                          required
                          pattern="\d{8}"
                          maxlength="8"
                          title="Debe contener 8 dígitos"
                          class="w-full pl-10 pr-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white placeholder:text-white/20 focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-black/40 transition-all duration-300"
                          placeholder="Ej: 12345678"
                        />
                      </div>
                    </div>
                    <div class="space-y-1.5">
                      <label
                        class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                        >Teléfono</label
                      >
                      <div class="relative">
                        <span
                          class="absolute inset-y-0 left-0 flex items-center pl-3 text-white/40 pointer-events-none"
                        >
                          <span class="material-symbols-outlined text-lg"
                            >call</span
                          >
                        </span>
                        <input
                          type="tel"
                          th:field="*{telefono}"
                          required
                          pattern="\d{9}"
                          maxlength="9"
                          title="Debe contener 9 dígitos"
                          class="w-full pl-10 pr-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white placeholder:text-white/20 focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-black/40 transition-all duration-300"
                          placeholder="Ej: 999999999"
                        />
                      </div>
                    </div>
                    <div class="space-y-1.5 md:col-span-2">
                      <label
                        class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                        >Correo Electrónico</label
                      >
                      <div class="relative">
                        <span
                          class="absolute inset-y-0 left-0 flex items-center pl-3 text-white/40 pointer-events-none"
                        >
                          <span class="material-symbols-outlined text-lg"
                            >mail</span
                          >
                        </span>
                        <input
                          type="email"
                          th:field="*{email}"
                          required
                          class="w-full pl-10 pr-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white placeholder:text-white/20 focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-black/40 transition-all duration-300"
                          placeholder="Ej: juan.perez@email.com"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Datos de Cuenta -->
                <div class="border-t border-white/10 pt-8">
                  <h3
                    class="text-xl font-bold text-white mb-6 flex items-center gap-2"
                  >
                    <span class="p-2 rounded-lg bg-accent/10 text-accent">
                      <span class="material-symbols-outlined">badge</span>
                    </span>
                    Datos de Cuenta
                  </h3>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-1.5">
                      <label
                        class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                        >Nombre de Usuario</label
                      >
                      <div class="relative">
                        <span
                          class="absolute inset-y-0 left-0 flex items-center pl-3 text-white/40 pointer-events-none"
                        >
                          <span class="material-symbols-outlined text-lg"
                            >account_circle</span
                          >
                        </span>
                        <input
                          type="text"
                          th:field="*{usuario.username}"
                          required
                          class="w-full pl-10 pr-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white placeholder:text-white/20 focus:ring-2 focus:ring-accent/50 focus:border-accent/50 focus:bg-black/40 transition-all duration-300"
                          placeholder="Usuario para login"
                        />
                      </div>
                      <span class="text-xs text-white/40 ml-1"
                        >Se usará para que el cliente acceda a su área
                        personal.</span
                      >
                    </div>
                    <div class="space-y-1.5">
                      <label
                        class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                        >Contraseña</label
                      >
                      <div class="relative">
                        <span
                          class="absolute inset-y-0 left-0 flex items-center pl-3 text-white/40 pointer-events-none"
                        >
                          <span class="material-symbols-outlined text-lg"
                            >lock</span
                          >
                        </span>
                        <input
                          type="password"
                          th:field="*{usuario.password}"
                          required
                          class="w-full pl-10 pr-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white placeholder:text-white/20 focus:ring-2 focus:ring-accent/50 focus:border-accent/50 focus:bg-black/40 transition-all duration-300"
                          placeholder="********"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Botones -->
                <div
                  class="flex justify-end gap-4 mt-4 pt-6 border-t border-white/10"
                >
                  <a
                    th:href="@{/clientes}"
                    class="px-6 py-3 rounded-xl border border-white/10 text-white/60 hover:text-white hover:bg-white/5 transition-all duration-200 font-medium"
                  >
                    Cancelar
                  </a>
                  <button
                    type="submit"
                    class="px-8 py-3 rounded-xl bg-primary text-white hover:bg-primary/90 transition-all duration-200 font-bold shadow-lg shadow-primary/20 hover:scale-105 flex items-center gap-2"
                  >
                    <span class="material-symbols-outlined">save</span>
                    Registrar Cliente
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
