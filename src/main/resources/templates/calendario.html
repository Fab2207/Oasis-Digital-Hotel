<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head"></head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 overflow-hidden"
  >
    <div class="flex h-screen w-full overflow-hidden">
      <!-- SideNavBar -->
      <aside th:replace="fragments/common :: sidebar"></aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
        <!-- Background Elements -->
        <div
          class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none"
        >
          <div
            class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] rounded-full bg-primary/5 blur-[100px]"
          ></div>
          <div
            class="absolute bottom-[-10%] left-[-5%] w-[500px] h-[500px] rounded-full bg-accent/5 blur-[100px]"
          ></div>
        </div>

        <!-- Top Header -->
        <header th:replace="fragments/common :: navbar"></header>

        <main class="flex flex-1 flex-col overflow-y-auto scroll-smooth p-8">
          <div class="mx-auto max-w-full w-full flex flex-col gap-6">
            <!-- PageHeading -->
            <header class="flex flex-wrap justify-between items-center gap-4">
              <div class="flex flex-col gap-1">
                <h1 class="text-white text-3xl font-bold tracking-tight">
                  Calendario de Disponibilidad
                </h1>
                <p class="text-white/60 text-base font-medium">
                  Gestiona la disponibilidad de las habitaciones, reservas y
                  estados.
                </p>
              </div>
            </header>

            <!-- Toolbar -->
            <div
              class="glass-panel rounded-2xl p-2 flex flex-wrap items-center justify-between gap-4 border border-white/10 shadow-xl"
            >
              <div class="flex items-center gap-2">
                <button
                  class="flex items-center justify-center rounded-xl h-10 px-6 bg-primary text-white text-sm font-bold hover:bg-primary/90 transition-all duration-200 shadow-lg shadow-primary/20 hover:scale-105"
                >
                  <span class="truncate">Hoy</span>
                </button>
                <div
                  class="flex gap-1 bg-white/5 rounded-xl p-1 border border-white/5"
                >
                  <button
                    class="p-2 text-white/60 rounded-lg hover:bg-white/10 hover:text-white transition-colors"
                  >
                    <span class="material-symbols-outlined">chevron_left</span>
                  </button>
                  <button
                    class="p-2 text-white/60 rounded-lg hover:bg-white/10 hover:text-white transition-colors"
                  >
                    <span class="material-symbols-outlined">chevron_right</span>
                  </button>
                </div>
                <h2
                  class="text-xl font-bold text-white px-4"
                  th:text="${mesAnio}"
                >
                  Noviembre 2024
                </h2>
              </div>

              <div class="flex items-center gap-4">
                <div
                  class="flex h-10 bg-black/20 rounded-xl p-1 border border-white/5"
                >
                  <label
                    class="flex cursor-pointer h-full items-center justify-center px-4 rounded-lg transition-all duration-200 has-[:checked]:bg-primary has-[:checked]:text-white text-white/40 font-medium text-sm hover:text-white/80"
                  >
                    <span class="truncate">Día</span>
                    <input
                      class="hidden"
                      name="view-switcher"
                      type="radio"
                      value="Día"
                    />
                  </label>
                  <label
                    class="flex cursor-pointer h-full items-center justify-center px-4 rounded-lg transition-all duration-200 has-[:checked]:bg-primary has-[:checked]:text-white text-white/40 font-medium text-sm hover:text-white/80"
                  >
                    <span class="truncate">Semana</span>
                    <input
                      class="hidden"
                      name="view-switcher"
                      type="radio"
                      value="Semana"
                    />
                  </label>
                  <label
                    class="flex cursor-pointer h-full items-center justify-center px-4 rounded-lg transition-all duration-200 has-[:checked]:bg-primary has-[:checked]:text-white text-white/40 font-medium text-sm hover:text-white/80"
                  >
                    <span class="truncate">Mes</span>
                    <input
                      checked=""
                      class="hidden"
                      name="view-switcher"
                      type="radio"
                      value="Mes"
                    />
                  </label>
                </div>

                <div class="flex gap-2">
                  <button
                    class="p-2.5 text-white/60 rounded-xl bg-white/5 border border-white/5 hover:bg-white/10 hover:text-white transition-colors"
                    title="Filtrar"
                  >
                    <span class="material-symbols-outlined">filter_list</span>
                  </button>
                  <button
                    class="p-2.5 text-white/60 rounded-xl bg-white/5 border border-white/5 hover:bg-white/10 hover:text-white transition-colors"
                    title="Ordenar"
                  >
                    <span class="material-symbols-outlined">sort</span>
                  </button>
                </div>
              </div>
            </div>

            <!-- Status Legend -->
            <div class="flex items-center gap-6 px-4">
              <div class="flex items-center gap-2">
                <div
                  class="size-3 rounded-full bg-white/10 border border-white/20"
                ></div>
                <span
                  class="text-xs font-medium text-white/60 uppercase tracking-wider"
                  >Disponible</span
                >
              </div>
              <div class="flex items-center gap-2">
                <div
                  class="size-3 rounded-full bg-accent shadow-[0_0_10px_rgba(212,175,55,0.4)]"
                ></div>
                <span
                  class="text-xs font-medium text-white/60 uppercase tracking-wider"
                  >Ocupada</span
                >
              </div>
              <div class="flex items-center gap-2">
                <div
                  class="size-3 rounded-full bg-blue-400 shadow-[0_0_10px_rgba(96,165,250,0.4)]"
                ></div>
                <span
                  class="text-xs font-medium text-white/60 uppercase tracking-wider"
                  >Limpieza</span
                >
              </div>
              <div class="flex items-center gap-2">
                <div
                  class="size-3 rounded-full bg-red-400 shadow-[0_0_10px_rgba(248,113,113,0.4)]"
                ></div>
                <span
                  class="text-xs font-medium text-white/60 uppercase tracking-wider"
                  >Bloqueada</span
                >
              </div>
            </div>

            <!-- Calendar Grid -->
            <div
              class="glass-panel rounded-2xl border border-white/10 p-1 overflow-hidden shadow-2xl"
            >
              <div class="overflow-x-auto custom-scrollbar">
                <div
                  class="grid min-w-max"
                  th:style="'grid-template-columns: 150px repeat(' + ${diasMes.size()} + ', minmax(60px, 1fr));'"
                >
                  <!-- Header Row -->
                  <div
                    class="sticky left-0 z-20 bg-[#1A1A1A] p-4 border-b border-r border-white/10 text-xs font-bold text-white/40 uppercase tracking-wider flex items-center justify-center backdrop-blur-xl"
                  >
                    Habitación
                  </div>
                  <div
                    th:each="dia : ${diasMes}"
                    class="text-center p-3 border-b border-white/5 text-xs font-medium text-white/60 flex flex-col items-center justify-center gap-1"
                    th:classappend="${dia.esHoy} ? 'bg-primary/5 text-primary font-bold' : ''"
                  >
                    <span
                      class="uppercase text-[10px] opacity-60"
                      th:text="${#strings.substring(dia.nombre, 0, 3)}"
                      >VIE</span
                    >
                    <span
                      class="text-lg"
                      th:text="${#strings.substring(dia.nombre, 4)}"
                      >01</span
                    >
                  </div>

                  <!-- Room Rows -->
                  <th:block th:each="habitacion : ${habitaciones}">
                    <!-- Room Name Column -->
                    <div
                      class="sticky left-0 z-10 bg-[#1A1A1A] p-3 border-r border-b border-white/10 flex flex-col justify-center backdrop-blur-xl group hover:bg-white/5 transition-colors"
                    >
                      <span
                        class="font-bold text-white text-sm group-hover:text-primary transition-colors"
                        th:text="${habitacion.numero}"
                        >101</span
                      >
                      <span
                        class="text-[10px] text-white/40 truncate"
                        th:text="${habitacion.tipo}"
                        >Suite</span
                      >
                    </div>

                    <!-- Day cells for this room -->
                    <div
                      th:each="dia : ${diasMes}"
                      class="border-b border-r border-white/5 h-16 transition-all duration-200 relative group cursor-pointer hover:brightness-110"
                      th:with="info=${disponibilidad.get(habitacion.id).get(dia.fecha)}"
                      th:classappend="${info['estado'] == 'ACTIVA' || info['estado'] == 'OCUPADA'} ? 'bg-green-600 shadow-[inset_0_0_20px_rgba(0,0,0,0.2)]' : 
                                      (${info['estado'] == 'PENDIENTE'} ? 'bg-yellow-500/60' : 
                                      (${info['estado'] == 'FINALIZADA'} ? 'bg-blue-500/60' : 
                                      (${info['estado'] == 'MANTENIMIENTO'} ? 'bg-red-500/80' : 'hover:bg-white/5')))"
                      th:attr="data-habitacion=${habitacion.id}, data-fecha=${dia.fecha}"
                    >
                      <!-- Content inside cell (optional, maybe icon) -->
                      <div
                        th:if="${info['estado'] == 'ACTIVA'}"
                        class="w-full h-full flex items-center justify-center text-white/80"
                      >
                        <span class="material-symbols-outlined text-lg"
                          >check_circle</span
                        >
                      </div>

                      <!-- Tooltip -->
                      <div
                        th:if="${info['estado'] != 'LIBRE'}"
                        class="hidden group-hover:flex absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-2 bg-black/90 border border-white/10 text-white text-xs rounded-lg whitespace-nowrap z-30 shadow-xl flex-col gap-1 backdrop-blur-md"
                      >
                        <span
                          class="font-bold text-primary"
                          th:text="${info['estado']}"
                          >ESTADO</span
                        >
                        <span
                          th:if="${info['cliente']}"
                          th:text="${info['cliente']}"
                          class="text-white/80"
                          >Cliente</span
                        >
                      </div>
                    </div>
                  </th:block>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", function () {
        const currentDateStr = /*[[${currentDate}]]*/ "2024-11-01";
        const currentView = /*[[${view}]]*/ "month"; // month, week, day

        const currentDate = new Date(currentDateStr);

        // View Switcher Logic
        const viewRadios = document.querySelectorAll(
          'input[name="view-switcher"]'
        );
        viewRadios.forEach((radio) => {
          if (radio.value.toLowerCase() === currentView) {
            radio.checked = true;
          }

          radio.addEventListener("change", function () {
            const url = new URL(window.location);
            url.searchParams.set("view", this.value.toLowerCase());
            url.searchParams.set("date", currentDateStr);
            window.location.href = url.toString();
          });
        });

        function navigate(direction) {
          const newDate = new Date(currentDate);
          if (currentView === "month") {
            newDate.setMonth(newDate.getMonth() + direction);
          } else if (currentView === "week") {
            newDate.setDate(newDate.getDate() + direction * 7);
          } else if (currentView === "day") {
            newDate.setDate(newDate.getDate() + direction);
          }
          const newDateStr = newDate.toISOString().split("T")[0];
          window.location.href = `/calendario?view=${currentView}&date=${newDateStr}`;
        }

        function goToToday() {
          const today = new Date().toISOString().split("T")[0];
          window.location.href = `/calendario?view=${currentView}&date=${today}`;
        }

        // Navigation Buttons
        const botones = document.querySelectorAll("button");
        botones.forEach((btn) => {
          const icon = btn.querySelector(".material-symbols-outlined");
          if (icon) {
            const iconText = icon.textContent.trim();
            if (iconText === "chevron_left") {
              btn.addEventListener("click", () => navigate(-1));
            } else if (iconText === "chevron_right") {
              btn.addEventListener("click", () => navigate(1));
            }
          }
          if (btn.textContent.trim() === "Hoy") {
            btn.addEventListener("click", goToToday);
          }
        });

        // Cell interactions
        const celdas = document.querySelectorAll(
          "[data-habitacion][data-fecha]"
        );
        celdas.forEach((celda) => {
          celda.addEventListener("click", function () {
            // Future: Open reservation details or create new reservation
            console.log(
              "Clicked cell",
              this.dataset.habitacion,
              this.dataset.fecha
            );
          });
        });
      });
    </script>
  </body>
</html>
