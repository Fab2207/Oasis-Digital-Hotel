<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head"></head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4 overflow-hidden relative"
  >
    <!-- Background Elements -->
    <div
      class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none"
    >
      <div
        class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] rounded-full bg-primary/5 blur-[100px]"
      ></div>
      <div
        class="absolute bottom-[-10%] left-[-5%] w-[500px] h-[500px] rounded-full bg-accent/5 blur-[100px]"
      ></div>
    </div>

    <div
      class="w-full max-w-md glass-panel rounded-2xl p-8 border border-white/10 shadow-2xl relative overflow-hidden"
    >
      <!-- Decorative background -->
      <div
        class="absolute top-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none -translate-y-1/2 translate-x-1/2"
      ></div>

      <div
        class="flex flex-col items-center text-center gap-2 mb-8 relative z-10"
      >
        <div
          class="size-16 rounded-full bg-primary/10 flex items-center justify-center text-primary mb-2 shadow-lg shadow-primary/10"
        >
          <span class="material-symbols-outlined text-3xl">rate_review</span>
        </div>
        <h2 class="text-2xl font-black text-white tracking-tight">
          Cuéntanos tu experiencia
        </h2>
        <p class="text-white/60 text-sm font-medium">
          Tu opinión nos ayuda a mejorar nuestros servicios.
        </p>
      </div>

      <form
        th:action="@{/resenas/guardar}"
        method="post"
        th:object="${resena}"
        class="flex flex-col gap-6 relative z-10"
      >
        <input type="hidden" th:field="*{reserva}" />
        <input type="hidden" th:field="*{cliente}" />

        <!-- Star Rating -->
        <div
          class="flex flex-col items-center gap-3 p-4 rounded-xl bg-white/5 border border-white/5"
        >
          <label
            class="text-xs font-bold text-white/60 uppercase tracking-wider"
            >Calificación</label
          >
          <div class="flex gap-2" id="star-container">
            <button
              type="button"
              onclick="setRating(1)"
              class="text-white/20 hover:text-yellow-400 hover:scale-110 transition-all duration-200 material-symbols-outlined text-4xl"
            >
              star
            </button>
            <button
              type="button"
              onclick="setRating(2)"
              class="text-white/20 hover:text-yellow-400 hover:scale-110 transition-all duration-200 material-symbols-outlined text-4xl"
            >
              star
            </button>
            <button
              type="button"
              onclick="setRating(3)"
              class="text-white/20 hover:text-yellow-400 hover:scale-110 transition-all duration-200 material-symbols-outlined text-4xl"
            >
              star
            </button>
            <button
              type="button"
              onclick="setRating(4)"
              class="text-white/20 hover:text-yellow-400 hover:scale-110 transition-all duration-200 material-symbols-outlined text-4xl"
            >
              star
            </button>
            <button
              type="button"
              onclick="setRating(5)"
              class="text-white/20 hover:text-yellow-400 hover:scale-110 transition-all duration-200 material-symbols-outlined text-4xl"
            >
              star
            </button>
          </div>
          <input
            type="hidden"
            th:field="*{calificacion}"
            id="rating-input"
            required
          />
        </div>

        <!-- Comment -->
        <div class="space-y-1.5">
          <label
            for="comentario"
            class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
            >Comentario (Opcional)</label
          >
          <textarea
            th:field="*{comentario}"
            id="comentario"
            rows="4"
            class="w-full px-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white placeholder:text-white/20 focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-black/40 transition-all duration-300 resize-none"
            placeholder="¿Qué fue lo que más te gustó?"
          ></textarea>
        </div>

        <!-- Actions -->
        <div class="flex gap-4 pt-2">
          <a
            th:href="@{/cliente/historial}"
            class="flex-1 py-3 px-4 rounded-xl border border-white/10 text-center text-sm font-bold text-white/60 hover:text-white hover:bg-white/5 transition-all duration-200"
          >
            Cancelar
          </a>
          <button
            type="submit"
            class="flex-1 py-3 px-4 rounded-xl bg-primary text-white text-sm font-bold hover:bg-primary/90 transition-all duration-200 shadow-lg shadow-primary/20 hover:scale-105 flex items-center justify-center gap-2"
          >
            <span class="material-symbols-outlined text-lg">send</span>
            Enviar Reseña
          </button>
        </div>
      </form>
    </div>

    <script>
      function setRating(rating) {
        document.getElementById("rating-input").value = rating;
        const stars = document.getElementById("star-container").children;
        for (let i = 0; i < stars.length; i++) {
          if (i < rating) {
            stars[i].classList.add("text-yellow-400");
            stars[i].classList.remove("text-white/20");
            stars[i].style.fontVariationSettings = "'FILL' 1";
          } else {
            stars[i].classList.remove("text-yellow-400");
            stars[i].classList.add("text-white/20");
            stars[i].style.fontVariationSettings = "'FILL' 0";
          }
        }
      }
    </script>
  </body>
</html>
