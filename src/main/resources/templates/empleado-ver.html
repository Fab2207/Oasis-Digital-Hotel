<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head"></head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 overflow-hidden"
  >
    <div class="flex h-screen w-full overflow-hidden">
      <!-- SideNavBar -->
      <aside th:replace="fragments/common :: sidebar"></aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
        <!-- Background Elements -->
        <div
          class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none"
        >
          <div
            class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] rounded-full bg-primary/5 blur-[100px]"
          ></div>
          <div
            class="absolute bottom-[-10%] left-[-5%] w-[500px] h-[500px] rounded-full bg-accent/5 blur-[100px]"
          ></div>
        </div>

        <!-- Top Header -->
        <header th:replace="fragments/common :: navbar"></header>

        <main class="flex-1 overflow-y-auto p-8 scroll-smooth">
          <div class="max-w-4xl mx-auto flex flex-col gap-8">
            <!-- Breadcrumbs -->
            <div class="flex items-center gap-2 text-sm text-white/60">
              <a
                th:href="@{/empleados/lista}"
                class="hover:text-primary transition-colors"
                >Empleados</a
              >
              <span class="material-symbols-outlined text-xs"
                >chevron_right</span
              >
              <span class="text-white font-medium">Detalles del Empleado</span>
            </div>

            <!-- PageHeading -->
            <div class="flex flex-col gap-2">
              <h1 class="text-white text-4xl font-black tracking-tight">
                Detalles del Empleado
              </h1>
              <p class="text-white/60 text-lg font-medium">
                Información detallada del empleado (Solo Lectura).
              </p>
            </div>

            <div
              class="glass-panel rounded-2xl p-8 border border-white/10 shadow-xl relative overflow-hidden"
            >
              <!-- Decorative background -->
              <div
                class="absolute top-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none -translate-y-1/2 translate-x-1/2"
              ></div>

              <form
                th:object="${empleado}"
                class="flex flex-col gap-8 relative z-10"
              >
                <!-- Información Personal -->
                <div>
                  <h3
                    class="text-xl font-bold text-white mb-6 flex items-center gap-2"
                  >
                    <span class="p-1.5 rounded-lg bg-primary/10 text-primary">
                      <span class="material-symbols-outlined">person</span>
                    </span>
                    Información Personal
                  </h3>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-1.5">
                      <label
                        class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                        >Nombres</label
                      >
                      <input
                        type="text"
                        th:field="*{nombres}"
                        class="w-full px-4 py-3 rounded-xl bg-black/40 border border-white/10 text-white/70 cursor-not-allowed"
                        disabled
                      />
                    </div>
                    <div class="space-y-1.5">
                      <label
                        class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                        >Apellidos</label
                      >
                      <input
                        type="text"
                        th:field="*{apellidos}"
                        class="w-full px-4 py-3 rounded-xl bg-black/40 border border-white/10 text-white/70 cursor-not-allowed"
                        disabled
                      />
                    </div>
                  </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div class="space-y-1.5">
                    <label
                      class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                      >Rol</label
                    >
                    <input
                      type="text"
                      th:value="${empleado.usuario != null ? empleado.usuario.rol : 'Sin rol'}"
                      class="w-full px-4 py-3 rounded-xl bg-black/40 border border-white/10 text-white/70 cursor-not-allowed"
                      disabled
                    />
                  </div>
                  <div class="space-y-1.5">
                    <label
                      class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                      >Nombre de Usuario</label
                    >
                    <input
                      type="text"
                      th:value="${empleado.usuario != null ? empleado.usuario.username : 'Sin usuario'}"
                      class="w-full px-4 py-3 rounded-xl bg-black/40 border border-white/10 text-white/70 cursor-not-allowed"
                      disabled
                    />
                  </div>
                </div>

                <div class="border-t border-white/10"></div>

                <!-- Información de Contacto -->
                <div>
                  <h3
                    class="text-xl font-bold text-white mb-6 flex items-center gap-2"
                  >
                    <span class="p-1.5 rounded-lg bg-primary/10 text-primary">
                      <span class="material-symbols-outlined"
                        >contact_mail</span
                      >
                    </span>
                    Contacto
                  </h3>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-1.5">
                      <label
                        class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                        >Correo Electrónico</label
                      >
                      <div class="relative">
                        <span
                          class="absolute inset-y-0 left-0 flex items-center pl-3 text-white/40 pointer-events-none"
                        >
                          <span class="material-symbols-outlined text-lg"
                            >mail</span
                          >
                        </span>
                        <input
                          type="email"
                          th:field="*{email}"
                          class="w-full pl-10 pr-4 py-3 rounded-xl bg-black/40 border border-white/10 text-white/70 cursor-not-allowed"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="space-y-1.5">
                      <label
                        class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                        >Teléfono</label
                      >
                      <div class="relative">
                        <span
                          class="absolute inset-y-0 left-0 flex items-center pl-3 text-white/40 pointer-events-none"
                        >
                          <span class="material-symbols-outlined text-lg"
                            >phone</span
                          >
                        </span>
                        <input
                          type="tel"
                          th:field="*{telefono}"
                          class="w-full pl-10 pr-4 py-3 rounded-xl bg-black/40 border border-white/10 text-white/70 cursor-not-allowed"
                          disabled
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="border-t border-white/10"></div>

                <!-- Estado -->
                <div>
                  <h3
                    class="text-xl font-bold text-white mb-6 flex items-center gap-2"
                  >
                    <span class="p-1.5 rounded-lg bg-primary/10 text-primary">
                      <span class="material-symbols-outlined"
                        >verified_user</span
                      >
                    </span>
                    Estado
                  </h3>
                  <div class="space-y-1.5">
                    <label
                      class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                      >Estado de la cuenta</label
                    >
                    <div class="relative">
                      <span
                        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                        th:classappend="${empleado.activo ? 'text-green-400' : 'text-red-400'}"
                      >
                        <span class="material-symbols-outlined text-lg"
                          >circle</span
                        >
                      </span>
                      <input
                        type="text"
                        th:value="${empleado.activo ? 'Activo' : 'Inactivo'}"
                        class="w-full pl-10 pr-4 py-3 rounded-xl bg-black/40 border border-white/10 text-white/70 cursor-not-allowed"
                        disabled
                      />
                    </div>
                  </div>
                </div>

                <!-- Actions -->
                <div
                  class="flex justify-end gap-4 mt-4 pt-6 border-t border-white/10"
                >
                  <a
                    th:href="@{/empleados}"
                    class="px-6 py-3 rounded-xl border border-white/10 text-white/60 hover:text-white hover:bg-white/5 transition-all duration-200 font-medium"
                  >
                    Volver
                  </a>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
