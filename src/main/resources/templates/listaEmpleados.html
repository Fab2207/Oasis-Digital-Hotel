<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head"></head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 overflow-hidden"
  >
    <div class="flex h-screen w-full overflow-hidden">
      <!-- SideNavBar -->
      <aside th:replace="fragments/common :: sidebar"></aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
        <!-- Background Elements -->
        <div
          class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none"
        >
          <div
            class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] rounded-full bg-primary/5 blur-[100px]"
          ></div>
          <div
            class="absolute bottom-[-10%] left-[-5%] w-[500px] h-[500px] rounded-full bg-accent/5 blur-[100px]"
          ></div>
        </div>

        <!-- Top Header -->
        <header th:replace="fragments/common :: navbar"></header>

        <main class="flex-1 overflow-y-auto p-8 scroll-smooth">
          <div class="w-full max-w-7xl mx-auto flex flex-col gap-8">
            <!-- PageHeading -->
            <div class="flex flex-wrap justify-between items-center gap-4">
              <div class="flex flex-col gap-1">
                <h1 class="text-white text-3xl font-bold tracking-tight">
                  Lista de Empleados
                </h1>
                <p class="text-white/60 text-base font-medium">
                  Administre el personal del hotel.
                </p>
              </div>
              <a
                th:href="@{/empleados/registrar}"
                class="flex items-center gap-2 px-5 py-2.5 rounded-lg bg-primary text-white font-bold hover:bg-primary/90 transition-all duration-200 shadow-lg shadow-primary/20 hover:scale-105"
              >
                <span class="material-symbols-outlined text-xl">add</span>
                <span class="truncate">Registrar Nuevo Empleado</span>
              </a>
            </div>

            <!-- SearchBar -->
            <div
              class="glass-panel rounded-2xl p-2 border border-white/10 shadow-xl"
            >
              <form class="relative group">
                <span
                  class="absolute inset-y-0 left-0 flex items-center pl-4 text-white/40 group-focus-within:text-primary transition-colors"
                >
                  <span class="material-symbols-outlined">search</span>
                </span>
                <input
                  type="text"
                  class="w-full bg-transparent border-none py-3 pl-12 pr-4 text-white placeholder-white/20 focus:ring-0 text-lg"
                  placeholder="Buscar por nombre, rol o email..."
                />
              </form>
            </div>

            <!-- Data Table -->
            <div
              class="glass-panel rounded-2xl overflow-hidden border border-white/10 shadow-xl"
            >
              <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                  <thead
                    class="bg-white/5 text-xs uppercase text-white/40 font-medium tracking-wider"
                  >
                    <tr>
                      <th class="px-6 py-4">Nombre</th>
                      <th class="px-6 py-4">Rol</th>
                      <th class="px-6 py-4">Email</th>
                      <th class="px-6 py-4">Estado</th>
                      <th class="px-6 py-4 text-right">Acciones</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-white/5">
                    <tr
                      th:each="empleado : ${empleados}"
                      class="hover:bg-white/5 transition-colors group"
                    >
                      <td class="px-6 py-4 font-bold text-white">
                        <div class="flex items-center gap-3">
                          <div
                            class="size-9 rounded-full bg-white/10 flex items-center justify-center text-white/60 font-bold"
                          >
                            <span
                              th:text="${#strings.substring(empleado.nombres, 0, 1) + #strings.substring(empleado.apellidos, 0, 1)}"
                              >AG</span
                            >
                          </div>
                          <span
                            th:text="${empleado.nombres + ' ' + empleado.apellidos}"
                            >Ana García</span
                          >
                        </div>
                      </td>
                      <td class="px-6 py-4">
                        <span
                          class="px-2.5 py-1 rounded-lg bg-white/5 border border-white/10 text-white/80 text-xs font-medium"
                          th:text="${empleado.usuario.rol}"
                          >Gerente</span
                        >
                      </td>
                      <td
                        class="px-6 py-4 text-white/60"
                        th:text="${empleado.email}"
                      >
                        ana.garcia@oasisdigital.com
                      </td>
                      <td class="px-6 py-4">
                        <span
                          class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-bold border"
                          th:classappend="${empleado.activo} ? 'bg-green-500/10 text-green-400 border-green-500/20' : 'bg-red-500/10 text-red-400 border-red-500/20'"
                        >
                          <span
                            class="size-1.5 rounded-full"
                            th:classappend="${empleado.activo} ? 'bg-green-400' : 'bg-red-400'"
                          ></span>
                          <span
                            th:text="${empleado.activo ? 'Activo' : 'Inactivo'}"
                            >Activo</span
                          >
                        </span>
                      </td>
                      <td class="px-6 py-4 text-right">
                        <div
                          class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity"
                        >
                          <a
                            th:href="@{/empleados/editar/{id}(id=${empleado.id})}"
                            class="p-2 rounded-lg text-accent hover:bg-accent/10 transition-colors"
                            title="Editar"
                          >
                            <span class="material-symbols-outlined text-xl"
                              >edit</span
                            >
                          </a>
                          <a
                            th:href="@{/empleados/ver/{id}(id=${empleado.id})}"
                            class="p-2 rounded-lg text-white/60 hover:text-white hover:bg-white/10 transition-colors"
                            title="Ver Detalles"
                          >
                            <span class="material-symbols-outlined text-xl"
                              >visibility</span
                            >
                          </a>
                          <button
                            onclick="confirmarEliminacion(this)"
                            th:data-id="${empleado.id}"
                            class="p-2 rounded-lg text-red-400 hover:bg-red-500/10 transition-colors"
                            title="Eliminar"
                          >
                            <span class="material-symbols-outlined text-xl"
                              >delete</span
                            >
                          </button>
                        </div>
                      </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(empleados)}">
                      <td
                        colspan="5"
                        class="px-6 py-12 text-center text-white/30 flex flex-col items-center gap-2"
                      >
                        <span
                          class="material-symbols-outlined text-4xl opacity-50"
                          >group_off</span
                        >
                        No se encontraron empleados registrados.
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Pagination (Static for now as per original) -->
              <div
                class="flex items-center justify-between p-4 border-t border-white/5 bg-white/5"
              >
                <span class="text-xs text-white/40"
                  >Mostrando 1-5 de 50 resultados</span
                >
                <div class="flex gap-1">
                  <button
                    class="px-3 py-1.5 rounded-lg text-xs font-medium text-white/60 hover:bg-white/10 hover:text-white transition-colors disabled:opacity-50"
                  >
                    Anterior
                  </button>
                  <button
                    class="px-3 py-1.5 rounded-lg text-xs font-bold bg-primary text-white shadow-lg shadow-primary/20"
                  >
                    1
                  </button>
                  <button
                    class="px-3 py-1.5 rounded-lg text-xs font-medium text-white/60 hover:bg-white/10 hover:text-white transition-colors"
                  >
                    2
                  </button>
                  <button
                    class="px-3 py-1.5 rounded-lg text-xs font-medium text-white/60 hover:bg-white/10 hover:text-white transition-colors"
                  >
                    3
                  </button>
                  <span class="px-2 py-1.5 text-xs text-white/40">...</span>
                  <button
                    class="px-3 py-1.5 rounded-lg text-xs font-medium text-white/60 hover:bg-white/10 hover:text-white transition-colors"
                  >
                    10
                  </button>
                  <button
                    class="px-3 py-1.5 rounded-lg text-xs font-medium text-white/60 hover:bg-white/10 hover:text-white transition-colors"
                  >
                    Siguiente
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      function confirmarEliminacion(button) {
        const empleadoId = button.getAttribute("data-id");
        if (
          confirm(
            "¿Estás seguro de que deseas eliminar este empleado? Esta acción no se puede deshacer."
          )
        ) {
          const form = document.createElement("form");
          form.method = "POST";
          form.action = `/empleados/eliminar/${empleadoId}`;
          document.body.appendChild(form);
          form.submit();
        }
      }
    </script>
  </body>
</html>
