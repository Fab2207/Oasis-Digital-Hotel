<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head"></head>
  <body class="bg-[#121212] font-display text-gray-100 overflow-hidden">
    <div class="flex h-screen w-full overflow-hidden">
      <!-- SideNavBar -->
      <aside th:replace="fragments/common :: sidebar"></aside>

      <div class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
        <!-- Top Header -->
        <header th:replace="fragments/common :: navbar"></header>

        <main class="flex-1 overflow-y-auto p-8 scroll-smooth">
          <div class="max-w-7xl mx-auto">
            <!-- Header Content -->
            <div
              class="flex justify-between items-center mb-10 animate-fade-in-down"
            >
              <div>
                <h1 class="text-3xl font-bold text-white tracking-tight">
                  Logs de Auditoría
                </h1>
                <p class="text-white/60 text-base font-medium mt-1">
                  Historial completo de operaciones del sistema.
                </p>
              </div>
            </div>

            <!-- Filters -->
            <div class="glass-panel rounded-2xl p-6 mb-8">
              <form
                action="/auditoria/logs"
                method="get"
                class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end"
              >
                <div>
                  <label class="block text-sm font-medium text-gray-400 mb-2"
                    >Buscar</label
                  >
                  <div class="relative">
                    <span
                      class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"
                      >search</span
                    >
                    <input
                      type="text"
                      name="search"
                      th:value="${search}"
                      placeholder="Usuario, acción..."
                      class="w-full pl-10 pr-4 py-2.5 bg-[#020617] border border-gray-700 rounded-xl focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all text-gray-200 placeholder-gray-600"
                    />
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-400 mb-2"
                    >Tipo de Acción</label
                  >
                  <select
                    name="tipoAccion"
                    class="w-full px-4 py-2.5 bg-[#020617] border border-gray-700 rounded-xl focus:border-primary outline-none text-gray-200"
                  >
                    <option value="">Todas</option>
                    <option
                      value="CREACION_RESERVA"
                      th:selected="${tipoAccion == 'CREACION_RESERVA'}"
                    >
                      Creación Reserva
                    </option>
                    <option
                      value="CANCELACION_RESERVA"
                      th:selected="${tipoAccion == 'CANCELACION_RESERVA'}"
                    >
                      Cancelación Reserva
                    </option>
                    <option
                      value="CHECK_IN"
                      th:selected="${tipoAccion == 'CHECK_IN'}"
                    >
                      Check-In
                    </option>
                    <option
                      value="CHECK_OUT"
                      th:selected="${tipoAccion == 'CHECK_OUT'}"
                    >
                      Check-Out
                    </option>
                    <option
                      value="CREACION_CLIENTE"
                      th:selected="${tipoAccion == 'CREACION_CLIENTE'}"
                    >
                      Registro Cliente
                    </option>
                    <option
                      value="ELIMINACION_CLIENTE"
                      th:selected="${tipoAccion == 'ELIMINACION_CLIENTE'}"
                    >
                      Eliminación Cliente
                    </option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-400 mb-2"
                    >Fecha Inicio</label
                  >
                  <input
                    type="date"
                    name="fechaInicio"
                    th:value="${fechaInicio}"
                    class="w-full px-4 py-2.5 bg-[#020617] border border-gray-700 rounded-xl focus:border-primary outline-none text-gray-200"
                  />
                </div>
                <button
                  type="submit"
                  class="w-full py-2.5 bg-primary hover:bg-primary/90 text-white font-bold rounded-xl transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2"
                >
                  <span class="material-symbols-outlined">filter_list</span>
                  Filtrar Logs
                </button>
              </form>
            </div>

            <!-- Logs Table -->
            <div class="glass-panel rounded-2xl overflow-hidden">
              <div class="overflow-x-auto">
                <table class="w-full">
                  <thead>
                    <tr class="border-b border-gray-700/50 bg-white/5">
                      <th
                        class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider"
                      >
                        Fecha y Hora
                      </th>
                      <th
                        class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider"
                      >
                        Usuario
                      </th>
                      <th
                        class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider"
                      >
                        Acción
                      </th>
                      <th
                        class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider"
                      >
                        Detalle
                      </th>
                      <th
                        class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider"
                      >
                        Entidad
                      </th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-700/50">
                    <tr
                      th:each="log : ${logsPage.content}"
                      class="hover:bg-white/5 transition-colors"
                    >
                      <td
                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-300"
                      >
                        <div class="flex items-center gap-2">
                          <span
                            class="material-symbols-outlined text-gray-500 text-sm"
                            >schedule</span
                          >
                          <span
                            th:text="${#temporals.format(log.timestamp, 'dd/MM/yyyy HH:mm:ss')}"
                          ></span>
                        </div>
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap">
                        <span
                          class="px-3 py-1 rounded-full text-xs font-medium bg-blue-500/10 text-blue-400 border border-blue-500/20"
                          th:text="${log.usuarioUsername}"
                          >Admin</span
                        >
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap">
                        <span
                          class="text-sm font-medium text-white"
                          th:text="${log.tipoAccion}"
                          >CREACION</span
                        >
                      </td>
                      <td
                        class="px-6 py-4 text-sm text-gray-400 max-w-md truncate"
                        th:title="${log.detalleAccion}"
                        th:text="${log.detalleAccion}"
                      >
                        Detalle de la acción...
                      </td>
                      <td
                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                      >
                        <span
                          th:text="${log.entidadAfectada} + ' #' + ${log.entidadAfectadaId}"
                          >Reserva #123</span
                        >
                      </td>
                    </tr>
                    <tr th:if="${logsPage.empty}">
                      <td
                        colspan="5"
                        class="px-6 py-12 text-center text-gray-500"
                      >
                        <span class="material-symbols-outlined text-4xl mb-2"
                          >history_toggle_off</span
                        >
                        <p>No se encontraron registros de auditoría.</p>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Pagination -->
              <div
                class="px-6 py-4 border-t border-gray-700/50 flex items-center justify-between"
                th:if="${logsPage.totalPages > 1}"
              >
                <div class="text-sm text-gray-400">
                  Mostrando
                  <span th:text="${logsPage.number * logsPage.size + 1}"
                    >1</span
                  >
                  a
                  <span
                    th:text="${(logsPage.number + 1) * logsPage.size > logsPage.totalElements ? logsPage.totalElements : (logsPage.number + 1) * logsPage.size}"
                    >10</span
                  >
                  de
                  <span th:text="${logsPage.totalElements}">100</span> registros
                </div>
                <div class="flex gap-2">
                  <a
                    th:if="${logsPage.hasPrevious()}"
                    th:href="@{/auditoria/logs(page=${logsPage.number - 1}, search=${search}, tipoAccion=${tipoAccion})}"
                    class="px-4 py-2 rounded-lg bg-[#020617] border border-gray-700 text-gray-300 hover:bg-gray-800 transition-colors"
                  >
                    Anterior
                  </a>
                  <a
                    th:if="${logsPage.hasNext()}"
                    th:href="@{/auditoria/logs(page=${logsPage.number + 1}, search=${search}, tipoAccion=${tipoAccion})}"
                    class="px-4 py-2 rounded-lg bg-[#020617] border border-gray-700 text-gray-300 hover:bg-gray-800 transition-colors"
                  >
                    Siguiente
                  </a>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
