<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head"></head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 overflow-hidden"
  >
    <div class="flex h-screen w-full overflow-hidden">
      <!-- SideNavBar -->
      <aside th:replace="fragments/common :: sidebar"></aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
        <!-- Background Elements -->
        <div
          class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none"
        >
          <div
            class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] rounded-full bg-primary/5 blur-[100px]"
          ></div>
          <div
            class="absolute bottom-[-10%] left-[-5%] w-[500px] h-[500px] rounded-full bg-accent/5 blur-[100px]"
          ></div>
        </div>

        <!-- Top Header -->
        <header th:replace="fragments/common :: navbar"></header>

        <main class="flex-1 overflow-y-auto p-8 scroll-smooth">
          <div class="max-w-4xl mx-auto flex flex-col gap-8">
            <!-- Breadcrumbs -->
            <div class="flex items-center gap-2 text-sm text-white/60">
              <a
                th:href="@{/servicios}"
                class="hover:text-primary transition-colors"
                >Servicios</a
              >
              <span class="material-symbols-outlined text-xs"
                >chevron_right</span
              >
              <span class="text-white font-medium">Editar Servicio</span>
            </div>

            <!-- PageHeading -->
            <div class="flex flex-col gap-2">
              <h1 class="text-white text-4xl font-black tracking-tight">
                Editar Servicio
              </h1>
              <p class="text-white/60 text-lg font-medium">
                Actualiza los detalles del servicio
              </p>
            </div>

            <!-- Alert Messages -->
            <div
              th:if="${errorMessage}"
              class="p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400 flex items-center gap-3 backdrop-blur-sm"
            >
              <span class="material-symbols-outlined">error</span>
              <span th:text="${errorMessage}">Error message</span>
            </div>

            <div
              class="glass-panel rounded-2xl p-8 border border-white/10 shadow-xl relative overflow-hidden"
            >
              <!-- Decorative background -->
              <div
                class="absolute top-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none -translate-y-1/2 translate-x-1/2"
              ></div>

              <form
                th:action="@{/servicios/guardar}"
                th:object="${servicio}"
                method="post"
                class="flex flex-col gap-8 relative z-10"
              >
                <input type="hidden" th:field="*{id}" />

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div class="space-y-1.5">
                    <label
                      class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                      >Nombre del Servicio</label
                    >
                    <div class="relative">
                      <span
                        class="absolute inset-y-0 left-0 flex items-center pl-3 text-white/40 pointer-events-none"
                      >
                        <span class="material-symbols-outlined text-lg"
                          >spa</span
                        >
                      </span>
                      <input
                        th:field="*{nombre}"
                        class="w-full pl-10 pr-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white placeholder:text-white/20 focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-black/40 transition-all duration-300"
                        placeholder="Ej. Masaje Relajante"
                        type="text"
                        required
                      />
                    </div>
                  </div>
                  <div class="space-y-1.5">
                    <label
                      class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                      >Precio ($)</label
                    >
                    <div class="relative">
                      <span
                        class="absolute inset-y-0 left-0 flex items-center pl-3 text-white/40 pointer-events-none font-bold"
                        >$</span
                      >
                      <input
                        th:field="*{precio}"
                        class="w-full pl-10 pr-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white placeholder:text-white/20 focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-black/40 transition-all duration-300"
                        placeholder="0.00"
                        type="number"
                        step="0.01"
                        min="0"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="space-y-1.5">
                  <label
                    class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                    >Descripción</label
                  >
                  <textarea
                    th:field="*{descripcion}"
                    class="w-full px-4 py-3 rounded-xl bg-black/20 border border-white/10 text-white placeholder:text-white/20 focus:ring-2 focus:ring-primary/50 focus:border-primary/50 focus:bg-black/40 transition-all duration-300 min-h-[150px] resize-y"
                    placeholder="Describe los detalles del servicio..."
                    required
                  ></textarea>
                </div>

                <div
                  class="flex justify-end gap-4 mt-4 pt-6 border-t border-white/10"
                >
                  <a
                    th:href="@{/servicios}"
                    class="px-6 py-3 rounded-xl border border-white/10 text-white/60 hover:text-white hover:bg-white/5 transition-all duration-200 font-medium"
                  >
                    Cancelar
                  </a>
                  <button
                    type="button"
                    onclick="confirmarEliminarServicio()"
                    class="px-6 py-3 rounded-xl bg-red-500/10 text-red-400 border border-red-500/20 hover:bg-red-500/20 hover:text-red-300 font-bold transition-all duration-200 flex items-center gap-2"
                  >
                    <span class="material-symbols-outlined">delete</span>
                    Eliminar
                  </button>
                  <button
                    type="submit"
                    class="px-8 py-3 rounded-xl bg-primary text-white font-bold hover:bg-primary/90 transition-all duration-200 shadow-lg shadow-primary/20 hover:scale-105 flex items-center gap-2"
                  >
                    <span class="material-symbols-outlined">save</span>
                    Guardar Cambios
                  </button>
                </div>
              </form>
              <script th:inline="javascript">
                function confirmarEliminarServicio() {
                  /*[[${servicio.id}]]*/
                  const id = document.querySelector('input[name="id"]').value;
                  if (
                    confirm(
                      "¿Estás seguro de que deseas eliminar este servicio?"
                    )
                  ) {
                    const form = document.createElement("form");
                    form.method = "POST";
                    form.action = "/servicios/eliminar/" + id;
                    document.body.appendChild(form);
                    form.submit();
                  }
                }
              </script>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
