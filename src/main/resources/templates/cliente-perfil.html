<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head"></head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 overflow-hidden"
  >
    <div class="flex h-screen w-full overflow-hidden">
      <!-- SideNavBar -->
      <aside th:replace="fragments/common :: sidebar"></aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
        <!-- Background Elements -->
        <div
          class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none"
        >
          <div
            class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] rounded-full bg-primary/5 blur-[100px]"
          ></div>
          <div
            class="absolute bottom-[-10%] left-[-5%] w-[500px] h-[500px] rounded-full bg-accent/5 blur-[100px]"
          ></div>
        </div>

        <!-- Top Header -->
        <header th:replace="fragments/common :: navbar"></header>

        <main class="flex-1 overflow-y-auto p-8 scroll-smooth">
          <div class="max-w-4xl mx-auto flex flex-col gap-8">
            <!-- PageHeading -->
            <div class="flex flex-col gap-2">
              <h1 class="text-white text-4xl font-black tracking-tight">
                Mi Perfil
              </h1>
              <p class="text-white/60 text-lg font-medium">
                Información personal y de contacto.
              </p>
            </div>

            <div
              class="glass-panel rounded-2xl p-8 border border-white/10 shadow-xl relative overflow-hidden"
            >
              <!-- Decorative background -->
              <div
                class="absolute top-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none -translate-y-1/2 translate-x-1/2"
              ></div>

              <div class="flex items-center gap-6 mb-8 relative z-10">
                <div
                  class="size-24 rounded-full bg-primary/10 flex items-center justify-center text-primary border-2 border-primary/20 shadow-lg shadow-primary/10"
                >
                  <span class="material-symbols-outlined text-5xl">person</span>
                </div>
                <div>
                  <h2
                    class="text-3xl font-bold text-white tracking-tight"
                    th:text="${cliente.nombres + ' ' + cliente.apellidos}"
                  >
                    Nombre Cliente
                  </h2>
                  <p class="text-white/60 text-lg" th:text="${cliente.email}">
                    cliente@email.com
                  </p>
                  <div
                    class="mt-3 inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-primary/10 text-primary text-xs font-bold border border-primary/20 uppercase tracking-wider"
                  >
                    <span class="material-symbols-outlined text-sm"
                      >verified</span
                    >
                    Cliente Verificado
                  </div>
                </div>
              </div>

              <form
                th:action="@{/cliente/perfil/guardar}"
                method="post"
                th:object="${cliente}"
              >
                <!-- CSRF Token -->
                <input
                  type="hidden"
                  th:if="${_csrf != null}"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />

                <div
                  class="grid grid-cols-1 md:grid-cols-2 gap-8 relative z-10"
                >
                  <div class="flex flex-col gap-2">
                    <label
                      class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                      >DNI / Documento (No editable)</label
                    >
                    <div
                      class="p-4 bg-black/20 border border-white/10 rounded-xl text-white/50 font-medium flex items-center gap-3 cursor-not-allowed"
                    >
                      <span class="material-symbols-outlined text-white/40"
                        >badge</span
                      >
                      <span th:text="*{dni}" class="text-lg">12345678</span>
                      <input type="hidden" th:field="*{dni}" />
                    </div>
                  </div>

                  <div class="flex flex-col gap-2">
                    <label
                      for="telefono"
                      class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                      >Teléfono</label
                    >
                    <div class="relative">
                      <span
                        class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-white/40"
                        >call</span
                      >
                      <input
                        type="text"
                        id="telefono"
                        th:field="*{telefono}"
                        class="w-full p-4 pl-12 bg-black/20 border border-white/10 rounded-xl text-white font-medium focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
                        placeholder="+51 999 999 999"
                      />
                    </div>
                  </div>

                  <div class="flex flex-col gap-2">
                    <label
                      for="nacionalidad"
                      class="text-xs font-bold text-white/60 uppercase tracking-wider ml-1"
                      >Nacionalidad</label
                    >
                    <div class="relative">
                      <span
                        class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-white/40"
                        >public</span
                      >
                      <input
                        type="text"
                        id="nacionalidad"
                        th:field="*{nacionalidad}"
                        class="w-full p-4 pl-12 bg-black/20 border border-white/10 rounded-xl text-white font-medium focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
                        placeholder="Peruana"
                      />
                    </div>
                  </div>
                </div>

                <div
                  class="mt-8 pt-6 border-t border-white/10 flex justify-end relative z-10 gap-4"
                >
                  <button
                    type="submit"
                    class="flex items-center gap-2 px-6 py-3 bg-primary text-white rounded-xl hover:bg-primary/90 transition-all duration-200 shadow-lg shadow-primary/20 font-bold"
                  >
                    <span class="material-symbols-outlined">save</span>
                    Guardar Cambios
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
